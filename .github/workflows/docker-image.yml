name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file docker/Dockerfile --tag 424357574/zeroyuchat:${{ github.sha }}
    - name: Docker  Login
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin # 使用存储的秘密变量进行登录
    - name: Push the Docker image # 推送Docker镜像的步骤名称
      run: docker push 424357574/zeroyuchat:${{ github.sha }} # 推送带有时间戳标签的镜像以避免覆盖问题，也可以根据需要修改标签策略。例如，可以使用分支名或者提交哈希作为标签。
